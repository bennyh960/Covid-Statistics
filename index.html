<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/button.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Covid Statistics</title>
  </head>
  <body>
    <div class="container-all">
      <h1>CORONA VIRUS STATISTICS</h1>
      <div class="container-region-btn">
        <div>
          <label for="data-region">Choose Continent:</label>
          <select name="data-region" id="data-region">
            <option value="world">World</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="oceania">Oceania</option>
          </select>
          <input type="search" placeholder="Search country" />
        </div>
        <div>
          <label for="char-type">Char Type:</label>
          <select name="char-type" id="char-type">
            <option value="typeA">a</option>
            <option value="typeB">b</option>
            <option value="typeC">c</option>
          </select>
        </div>
      </div>
      <div class="container-data">
        <h3 class="data-who">World <span id="caseTitle">Confirmed</span></h3>
        <div class="statistics">
          <div class="chart"></div>
          <div class="raw-data">
            <!-- draw table with -->
            <h3 class="data-who">World</h3>
            <div><span class="nameofStats">Confirm : </span><span id="confirm-stats">3M</span></div>
            <div><span class="nameofStats">Critical : </span><span id="critical-stats">100K</span></div>
            <div><span class="nameofStats">Recovered : </span><span id="recoverd-stats">2M</span></div>
            <div><span class="nameofStats">Death : </span><span id="death-stats">50K</span></div>
            <div><span class="nameofStats">New Cases : </span><span id="newCases-stats">10K</span></div>
            <div><span class="nameofStats">New Deaths: </span><span id="newDeath-stats">100</span></div>
          </div>
        </div>
        <div class="container-stats-btn">
          <button class="button-1 confirm-btn" role="button">Confirmed</button>
          <button class="button-1 critical-btn" role="button">Critical</button>
          <button class="button-1 recovered-btn" role="button">Recovered</button>
          <button class="button-1 death-btn">Death</button>
        </div>
      </div>
    </div>

    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
