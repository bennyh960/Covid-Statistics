<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/button.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Covid Statistics</title>
  </head>
  <body>
    <div class="container-all">
      <h1>CORONA VIRUS STATISTICS</h1>
      <div class="container-region-btn">
        <div>
          <label for="data-region">Choose Continent:</label>
          <select name="data-region" id="data-region">
            <option value="world">World</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="oceania">Oceania</option>
          </select>
          <!-- <input type="search" placeholder="Search country" /> -->
          <input list="searchCountry" placeholder="Search Country" id="searchedAndSelected">
            <datalist id="searchCountry">
            </datalist>  
        </div>
        <div><h5 id="lastUpdateScreen"></h2></div>
        <div>
          <label for="char-type">Char Type:</label>
          <select name="char-type" id="char-type">
            <option value="line">Line</option>
            <option value="bar">Bar</option>
            <option value="pie">Pie</option>
          </select>
        </div>
      </div>
      <div class="container-data">
        <!-- <h3 class="data-who">World <span id="caseTitle">Confirmed</span></h3> -->
        <h3 class="data-who">World </h3>
        <div class="statistics">
          
          <div class="raw-data">

            <div><span class="nameofStats">Confirm :</span><span class="dataPerInput" id="confirm-stats"></span></div>
            <div><span class="nameofStats">Critical :</span><span class="dataPerInput" id="critical-stats"></span></div>
            <div><span class="nameofStats">Recovered :</span><span class="dataPerInput" id="recoverd-stats"></span></div>
            <div><span class="nameofStats">Death :</span><span class="dataPerInput" id="death-stats"></span></div>
            <div><span class="nameofStats">New Cases :</span><span class="dataPerInput" id="newCases-stats"></span></div>
            <div><span class="nameofStats">New Deaths:  </span><span class="dataPerInput" id="newDeath-stats"></span></div>
          </div>
          <div class="chart">
            <canvas id="myChart"  style="height:100%; width:100%;"></canvas>></canvas>
          </div>
        </div>
        <div class="container-stats-btn">
          <button class="button-1 confirm-btn" value="confirmed" role="button">Confirmed</button>
          <button class="button-1 critical-btn" value="critical" role="button">Critical</button>
          <button class="button-1 recovered-btn" value="recovered" role="button">Recovered</button>
          <button class="button-1 death-btn" value="deaths">Death</button>
        </div>
      </div>
    </div>

    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
